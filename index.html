<!DOCTYPE html>
<html>
<head>
    <title>OAXACA - Gobierno del Estado</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="oaxaca-logo">
                <img src="assets/oaxaca-logo.png" alt="Oaxaca Gobierno del Estado">
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="email" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">INGRESAR</button>
                </div>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Olvidaste tu cuenta?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
